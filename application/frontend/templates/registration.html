{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'res/images/logo.png' %}">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel='stylesheet'  href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
    <link rel="stylesheet" href="{% static 'js/login/fonts/material-icon/css/material-design-iconic-font.css' %}">
    <link rel="stylesheet"  href="{% static 'css/wikigen.css' %}">
    <link rel="stylesheet"  href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/login/login-registration.css' %}">


</head>
<body>
<div id="particles-js"></div>
 <div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div id="signup-form" class="signup-form-registration">
                    <i class="fas fa-times" style="font-size:25px;position:absolute;left:670px;top:0;color:#fff" aria-hidden="true"></i>
                    <img src="{% static 'res/images/logo.png' %}" style="margin-left:180px;" alt="logo">

                    <h2 class="form-title" style ="margin-top:20px;">Create account</h2>
                    <div class="form-group">
                       <label for="username"></label><input type="text" class="form-input" name="user-name" id="username" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <label for="fname"></label><input type="text" class="form-input" name="f-name" id="fname" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label for="lname"></label><input type="text" class="form-input" name="lname" id="lname" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"></label><input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="password"></label><input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                <!--
                    <div class="form-group">
                        <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                    </div>

                    -->
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="registration-submit" class="form-submit" style ="cursor:pointer;" value="Sign up"/>
                    </div>
                <p class="login-here">
                    Have already an account ? <a href="/login-page/" class="login-here-link">Login here</a>
                </p>
            </div>
            </div>
        </div>
    </section>
</div>


<!-- JS -->
<script src="{% static  'js/jquery-related/jquery-3.3.1.min.js' %}"></script>
<script src="{% static  'js/particles/particles.js' %}"></script>
<script src="{% static  'js/particles/particles_app.js' %}"></script>
<script src="{% static  'js/registration/registration.js' %}"></script>
</body>
</html>
